name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Check for linter errors
        id: check-linter-errors
        if: always()
        run: |
          # Check if linter found any errors
          if [ -n "$(npm run lint --silent | grep 'error')" ]; then
            echo "Linter errors found"
            exit 1
          fi
      - name: Rebuild project
        if: always()
        run: npm run build

  run-linters-fix:
    name: Run linters and fix issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run linter and fix issues
        run: npm run lint:fix
      - name: Check if linter errors still exist
        id: check-linter-errors
        if: always()
        run: |
          # Check if linter found any errors
          if [ -n "$(npm run lint --silent | grep 'error')" ]; then
            echo "Linter errors still found after fixing"
            exit 1
          fi
      - name: Rebuild project
        if: always()
        run: npm run build
